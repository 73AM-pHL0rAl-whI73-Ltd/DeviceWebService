<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./searchbyalias.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>DeviceWebsite</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">DeviceWebService</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://devicewebapi.herokuapp.com/">Measurements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="https://devicewebapi.herokuapp.com/register">Register device</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="inputSearch" type="search" placeholder="Search Device" aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="searchByAlias()">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <canvas id="line-chart" width="800" height="450"></canvas>
</div>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">DeviceAlias</th>
            <th scope="col">DeviceId</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
        </tr>
        </thead>
        <tbody id="tabledata">

        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./chart.js"></script>
<script src="./app.js"></script>
</body>
</html>
